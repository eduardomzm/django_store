{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to Django Store</h1>
    {% for p in products %}
    <div class=" product">
        <h2>{{ p.name }}</h2>
        <p>Price: ${{ p.price }}</p>
        <p>{{ p.description }}</p>
        <img src="{{ p.image.url }}" alt="" width="200px">

    </div>
    {% endfor %}
{% endblock %}
